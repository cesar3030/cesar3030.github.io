<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>César Jeanroy</title>	

    <!-- CSS -->
    <link rel="stylesheet" href="./bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- JS -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script> 
    <script src="./bower_components/material-design-lite/material.min.js"></script>
    <script src="./bower_components/waypoints/lib/jquery.waypoints.min.js"></script>    
    <script src="./js/modernizr.custom.js"></script>
    <script src="./js/waypoints.min.js"></script>

  </head>
  <body> 
  <header id="pf-header" class="pf-header pf-header-hide">           
        <span>César Jeanroy</span>
        <nav>
          <a>Experiences</a>
          <a>Education</a>
          <a>Technical skills</a>
          <a>Projects</a>
          <a>Contact</a>
        </nav>
  </header> 
  <section class="pf-waypoint">
    <div class="pf-welcome__main pf-welcome--blue">     
    </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pf-welcome-btn">
        <i class="material-icons">add</i>
    </button>
    <div class="pf-welcome__plus">
    </div>
  </section>
  <section class="pf-waypoint" data-animate-down="pf-header-hide" data-animate-up="pf-header-hide">
    <div class="pf-section pf-section--white"></div>
  </section>
  <section class="pf-waypoint" data-animate-down="pf-header-show" data-animate-up="pf-header-hide">
    <div class="pf-section pf-section--red"></div>
  </section>
  <section class="pf-waypoint" data-animate-down="pf-header-show" data-animate-up="pf-header-show">
    <div class="pf-section pf-section--white"></div>
  </section>

  
  <script type="text/javascript">
    var $head = $( '#pf-header' );
  
  $( '.pf-waypoint' ).each( function(i) {
  var $el = $( this ),
    animClassDown = $el.data( 'animateDown' ),
    animClassUp = $el.data( 'animateUp' );

  $el.waypoint( function( direction ) {
    console.log(direction);
    if( direction === 'down' && animClassDown ) {
      $head.attr('class', 'pf-header ' + animClassDown);
      console.log(animClassDown);
    }
    else if( direction === 'up' && animClassUp ){
      $head.attr('class', 'pf-header ' + animClassUp);
      console.log(animClassUp);
    }
  }, { offset: '100%' } );
} );
  </script>
  </body>
</html>
